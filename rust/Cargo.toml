[package]
name = "bluefin-pro"
version = "1.0.0"
edition = "2021"

license = "Unlicense"
description = "Software Development Kit for Bluefin Pro"
homepage = "https://bluefin.io/"
repository = "https://github.com/fireflyprotocol/pro-sdk"
keywords = ["blue", "bluefin", "sui"]
categories = ["api-bindings", "authentication", "cryptography::cryptocurrencies", "finance"]

[dependencies]
bluefin_api = { path = "gen/bluefin_api", version = "1.0.0" }

hex = "0.4.3"
sha2 = "0.10.8"
bcs = "0.1.6"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
blake2 = "0.10.6"
base64 = "0.22.1"
chrono = "0.4.38"
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
secp256k1 = { version = "0.30.0", features = ["global-context", "rand", "recovery"] }
sui-crypto = { version = "0.0.2", features = ["ed25519", "secp256k1"] }
sui-sdk-types = { version = "0.0.2", features = ["serde", "hash"] }

[dev-dependencies]
rand = "0.8.5"
tokio = { version = "1.43.1", features = ["full"] }
tokio-tungstenite = { version = "0.24.0", features = ["native-tls"] }
futures-util = "0.3.31"
